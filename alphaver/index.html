<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Timeless Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center bg-gray-900 text-white min-h-screen">

    <!-- Top Row for Usernames n logo, good luck sis :sparkles: -->
    <div class="w-full bg-gray-800 p-4 text-center mb-4">
        <h1 class="text-3xl font-bold my-4">The Timeless Adventure</h1>
        <h2 class="text-xl">lorem ipsum dewi jamet</h2>
    
        <div class="flex justify-center items-center gap-16 mt-4">
            <div class="flex flex-col items-start gap-4">
                <div class="flex items-center gap-2">
                    <img src="assets/logo.jpeg" alt="" class="w-8 h-8">
                    <div id="hpContainer" class="bar-container">
                        <div class="bar bg-red-500" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <img src="assets/logo.jpeg" alt="Energy Logo" class="w-8 h-8">
                    <div id="energyContainer" class="bar-container">
                        <div class="bar bg-orange-500" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col items-start gap-4">
                <div class="flex items-center gap-2">
                    <img src="assets/logo.jpeg" alt="Mana Logo" class="w-8 h-8">
                    <div id="manaContainer" class="bar-container">
                        <div class="bar bg-blue-500" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <img src="assets/logo.jpeg" alt="Hunger Logo" class="w-8 h-8">
                    <div id="hungerContainer" class="bar-container">
                        <div class="bar bg-green-500" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The main game and the interaction menu -->
    <div class="flex flex-col sm:flex-row">
        <!-- Canvas -->
        <canvas id="gameCanvas" width="800" height="600" class="m-4"></canvas>
        <!-- Area interaction menu -->
        <div class="w-full sm:w-64 bg-gray-700 p-4 m-4 rounded">
            <h2 class="text-xl mb-2">Area Interactions</h2>
            <p id="money" class="mb-2"></p>
            <p id="interactionText" class="mb-2"></p>
            <button id="action1" class="hidden bg-blue-500 px-4 py-2 rounded mb-2"></button>
            <button id="action2" class="hidden bg-green-500 px-4 py-2 rounded mb-2"></button>
            <button id="action3" class="hidden bg-red-500 px-4 py-2 rounded"></button>
        </div>
    </div>

    <!-- bottom text -->
    <p class="mb-4">Click to move</p>
    
    <script src="index.js"></script>
</body>
</html>
